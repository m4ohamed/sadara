<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">تسجيل الدخول</div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-form">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" autocomplete="username">
            <input type="password" id="password" name="password" placeholder="كلمة المرور" autocomplete="current-password">
            <button id="loginButton">تسجيل الدخول</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
