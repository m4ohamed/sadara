<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حضور وانصراف الموظفين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">تسجيل حضور وانصراف الموظفين</div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button id="loginButton">تسجيل الدخول</button>
        </div>

        <div class="employee-info">
            <!-- اسم الموظف سيتم عرضه هنا بعد تسجيل الدخول -->
        </div>

        <div class="action-buttons">
            <button id="checkInButton" style="display: none;">تسجيل الحضور</button>
            <button id="checkOutButton" style="display: none;">تسجيل الانصراف</button>
        </div>
        <div class="admin-panel" style="display: none;">
            <h2>لوحة الإدارة</h2>
            <input type="text" id="newEmployee" placeholder="اسم الموظف الجديد">
            <input type="password" id="newEmployeePassword" placeholder="كلمة مرور الموظف الجديد">
            <button id="addEmployeeButton">إضافة موظف</button>
            <button id="generateReportButton">إنشاء تقرير</button>
            <button id="adminLogoutButton" style="display: none;">تسجيل الخروج</button>
        </div>
        <div class="report-panel" style="display: none;">
            <h2>لوحة التقارير</h2>
            <div id="report"></div>
        </div>
        <div class="log">
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
