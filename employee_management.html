<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموظفين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">إدارة الموظفين</div>

        <!-- نموذج إضافة موظف -->
        <div class="add-employee-form">
            <h2>إضافة موظف جديد</h2>
            <form id="addEmployeeForm">
                <label for="newEmployeeName">اسم الموظف:</label>
                <input type="text" id="newEmployeeName" name="newEmployeeName" required>

                <label for="newEmployeeID">رقم الموظف:</label>
                <input type="text" id="newEmployeeID" name="newEmployeeID" required>

                <button type="submit">إضافة موظف</button>
            </form>
        </div>

        <!-- قسم حذف موظف -->
        <div class="delete-employee-section">
            <h2>حذف موظف</h2>
            <label for="deleteEmployeeID">رقم الموظف:</label>
            <input type="text" id="deleteEmployeeID" name="deleteEmployeeID" required>

            <button id="deleteEmployeeButton">حذف موظف</button>
        </div>
    </div>
    <script src="employee_management.js"></script>
</body>
</html>
